server.port=1234

spring.application.name=User Service
app.name=User Application
app.version=1.0.0
app.description=${app.name} - ${app.version} is an application to store user details.

#Random value
app.random=${random.value}
app.random.integer=${random.int}
app.random.long=${random.long}
app.random.uuid=${random.uuid}
app.random.less.than.hundred=${random.int(100)}
app.random.within.range=${random.int(1000,9999)}

application.name=User Application
application.version=1.0.0
application.description=${app.name} - ${app.version} is an application to store user details.

#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#Datasource
spring.datasource.url=jdbc:h2:file:~/user
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
